name: Daily Commit

on:
  schedule:
    # Runs every day at 06:30 UTC (choose a specific hour and minute)
    - cron: '30 6 * * *'
  workflow_dispatch:  # allows manual trigger for testing

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make a commit by 23f1001691@ds.study.iitm.ac.in
        run: |
          date > daily_commit.txt
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "23f1001691@ds.study.iitm.ac.in"
          git add daily_commit.txt
          git commit -m "Daily automated commit $(date)"
          git push
